<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
	<title>1.5</title>

				</a>
				<a class="service-menu__block swiper-slide" href="#">

				<a class="service-menu__block swiper-slide" href="#">

				</a>

				</a>
				<a class="service-menu__block swiper-slide" href="#">
					<img class="service-menu__block_logo" src="img/acer.png" alt="acer">
					<img class="service-menu__block_icon" src="img/icon.svg" alt="icon">
				</a>
				<a class="service-menu__block swiper-slide" href="#">
					<img class="service-menu__block_logo" src="img/sony.png" alt="sony">
					<img class="service-menu__block_icon" src="img/icon.svg" alt="icon">
				</a>
				<a class="service-menu__block swiper-slide" href="#">

					<img class="service-menu__block_icon" src="img/icon.svg" alt="icon">
				</a>
			</div>
			<div class="swiper-pagination"></div>
		</div>
			<input hidden type="checkbox" id="btn"/>
		<div hidden class="service-menu">
			<a class="service-menu__block" href="#">
				<img class="service-menu__block_logo" src="img/lenovo.png" alt="lenovo">

			<a class="service-menu__block" href="#">

			<a class="service-menu__block" href="#">
				<img class="service-menu__block_logo" src="img/apple.png" alt="apple">
				<img class="service-menu__block_icon" src="img/icon.svg" alt="icon">
			</a>
			<a hidden class="service-menu__block_hidden" href="#"></a>
		</div>
		<label class="read-more" for="btn">
			<img class="read-more__icon" src="img/read-more__icon.svg" alt="read-more__icon">
			<span class="read-more__loaded">Показать все</span>
			<span hidden class="read-more__unloaded">Скрыть</span>
		</label>
	</main>
	<script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
	<script type="module" src="js/script.js"></script>

</html>
